<!DOCTYPE html>
<html>
<head>
    <title>R. Oliver Zanone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <div id="imageHeader">
            <a href="https://oliverzanone.github.io"><img src='images/profile.jpg'/></a>
        </div>
        <div id="textHeader">
            <h2>R. Oliver Zanone</h2>
            rzanone@clemson.edu
        </div>
    </div>
    <!-- Create a navbar that has collapsable items -->
    <div class="navbar" id="navbar">
        <a href="index.html#aboutme">About Me</a>
        <a href="index.html#research">Research</a>
        <a href="index.html#education">Education</a>
        <a href="index.html#fun">Other Projects</a>
    </div>

    <div id="main"> 
        <p><embed src="documents/Zanone_Oliver_MARL_Overview.pdf" type="application/pdf" width="100%" height="600px" />
        </p>
    </div>

    <div id="footer"></div>
</body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
        var currentYear = new Date().getFullYear();
        document.getElementById("year").textContent = currentYear;
      });
  });
</script>
<!-- Add a script that makes the navbar sticky -->
<script>
    window.onscroll = function() {stickyNav()};
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    function stickyNav() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>
